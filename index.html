<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Caxias medical Group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">            
            <img src="imagens/logo-full_size.jpeg" width="100" class="d-inline-block align-top" alt="logo da empresa">
        </a>
    </nav>
    <h1>Sistema de Cadastro de Funcionario</h1>
    <h3>Ficha cadastral de funcionário da empresa</h3>
    <hr>
    <div>
        <form id="form">
            <div class="form-group row">
                <label for="Nome Completo": class="col-md-2">Nome Completo:</label>
                <input type="text" id="Nome Completo" class="col-md-8" placeholder="Digite o nome completo do Funcionário"><br>
            </div>

            <div class="form-group row">
                <label for="CPF" class="col-md-2">CPF:</label>
                <input type="text" id="CPF" class="col-md-8" placeholder="Digite o CPF do Funcionário"><br>
            </div>

            <div class="form-group row">
                <label for="E-mail" class="col-md-2">Email:</label>
                <input type="text" id="E-mail" class="col-md-8" placeholder="Digite o E-mail do Funcionário"><br>
            </div>

            <div class="form-group row">
                <label for="Endereço" class="col-md-2">Endereço:</label>
                <input type="text id="Endereço" class="col-md-8" placeholder="Digite o endereço do Funcionário"><br>
            </div>

            <div class="form-group row">
                <label for="Número de Telefone"class="col-md-2">Número de Telefone:</label>
                <input type="text" id="Número de Telefone" class="col-md-8" placeholder="Digite o número de telefone do Funcionário"><br>
            </div>

            <div class="form-group row">
                <label for="Pessoa de contato" class="col-md-2">Pessoa de contato:</label>
                <input type="text" id="Pessoa de contato" class="col-md-8" placeholder="Digite uma pessoa para contato"><br>
            </div>

            <div class="form-group row">
                <label for="Cargo" class="col-md-2">Cargo:</label>
                <input type="text" id="Cargo" class="col-md-8" placeholder="Digite o cargo do Funcionário"><br>
            </div>

            <div class="form-group row">
                <label for="data" class="col-md-2">Data de admissão:</label>
                <input type="date" id="data" class="col-md-8"><br>
            </div>

            <div class="form-group row">
                <label for="Remuneração" class="col-md-2">Remuneração:</label>
                <input type="text" id="Remuneração" class="col-md-8" placeholder="Digite a Remuneração do Funcionário"><br>
            </div>
                
            <div class="form-group row">
                <label for="Observações" class="col-md-2">Observações:</label>
                <input type="text" id="Observações" class="col-md-8" placeholder="Digite informações extras importantes"><br>
            </div>
        </form>
    </div>
                                       
          

    
</body>
</html>
