<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="nav_link navbar navbar-expand-lg" href="#">
                <img src="imagens/logo-full_size.jpeg" id="imagem_header" class="navbar-brand d-inline-block align-top" alt="logo da empresa">
                Caxias Online Medical Group
            </a>
        </nav>
    </header>
    <main>
        <section id="main_header">
            <h1>Sistema de Cadastro de Funcionario</h1>
            <h3>Ficha cadastral de funcionário da empresa</h3>
        </section>
        <hr>
        <section>
            <form id="form">
                <div class="form-group row">
                    <label for="nome": class="col-md-2">Nome Completo:</label>
                    <input type="text" id="nome" class="col-md-10" required placeholder="Digite o nome completo do Funcionário">
                </div>
                <div class="form-group row">
                    <label for="CPF" class="col-md-2">CPF:</label>
                    <input type="text" id="CPF" class="col-md-10" required placeholder="Digite o CPF do Funcionário" autocomplete="off" maxlength="14">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2">Email:</label>
                    <input type="email" id="email" class="col-md-10" placeholder="Digite o E-mail do Funcionário">
                </div>
                <div class="form-group row">
                    <label for="endereco" class="col-md-2">Endereço:</label>
                    <input type="text" id="endereco" class="col-md-10" placeholder="Digite o endereço do Funcionário">
                </div>
                <div class="form-group row">
                    <label for="numero_tel"class="col-md-2">Número de Telefone:</label>
                    <input type="number" id="numero_tel" class="col-md-10" placeholder="Digite o número de telefone do Funcionário">
                </div>
                <div class="form-group row">
                    <label for="pessoa_contato class="col-md-2">Pessoa de contato:</label>
                    <input type="text" id="pessoa_contato" class="col-md-10" placeholder="Digite uma pessoa para contato">
                </div>
                <div class="form-group row">
                    <label for="cargo" class="col-md-2">Cargo:</label>
                    <select  id="cargo" class="col-md-10" placeholder="Digite o cargo do Funcionário">
                        <option selected>Cirurgião</option>
                        <option>Enfermeiro</option>
                        <option>Fisioterapeuta</option>
                        <option>Gerente de estoque</option>
                        <option>Gerente financeiro</option>
                        <option>Psicóloga</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="data" class="col-md-2">Data de admissão:</label>
                    <input type="date" id="data" class="col-md-10">
                </div>
                <div class="form-group row">
                    <label for="remuneracao class="col-md-2">Remuneração:</label>
                    <input type="number" id="remuneracao" class="col-md-10" placeholder="Digite a Remuneração do Funcionário">
                </div>
                <div class="form-group row">
                    <label for="observacoes" class="col-md-2">Observações:</label>
                    <input type="text" id="observacoes" class="col-md-10" placeholder="Digite informações extras importantes:">
                </div>
                <div class="form-group row">
                    <label for="foto" class="col-md-2">Foto de funcionário:</label>
                    <input type="file" id="foto" class="col-md-10" accept="image/png, image/jpeg">
                </div>
                <p> <input type="checkbox" name="termos" id="termos" required> Eu li e aceito os <a href="README.md" target="_blank">Termos de uso e condições</a> </p>
                <button type="submit" class="btn btn-primary" id="cadastrar">Cadastrar</button>
                <button type="submit" class="btn btn-primary" id="consultar">Consultar</button>
            </form>
        </section>
    </main>
